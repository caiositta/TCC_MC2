{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>Money Control | Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta content="Uma aplicação para gerenciamento financeiro" name="description"/>
        <meta content="Os Estagiários" name="author"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}"/>

        <!-- App css -->
        <link href="{% static 'css/bootstrap-creative.min.css' %}" rel="stylesheet" type="text/css" id="bs-default-stylesheet"/>
        <link href="{% static 'css/app-creative.min.css' %}" rel="stylesheet" type="text/css" id="app-default-stylesheet"/>

        <!-- icons -->
        <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css"/>

        <!-- App css real -->
        <link href="{% static 'css/app.css' %}" rel="stylesheet" type="text/css" id="bs-default-stylesheet"/>
    </head>


    <body class="authentication-bg authentication-bg-pattern cor-azul">

        <div class="account-pages mt-3 mb-3">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-pattern">

                            <div class="card-body p-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <div class="auth-logo">
                                        <a href="{% url 'home' %}" class="logo logo-dark text-center">
                                            <span class="logo-lg">
                                                <img src="{% static 'images/logo-mc.png' %}" alt="" height="100">
                                            </span>
                                            <p class="logo-lg-text-dark mt-2">Money Control</p>
                                        </a>

                                    </div>
                                    <p class="text-muted mb-2 mt-3">Seja bem-vindo, entre com o seu e-mail e senha abaixo.</p>
                                </div>

                                <form method="POST">
                                    {% csrf_token %}
                                    <input type="hidden" name="next" value="{{ next }}">

                                    {{ form|crispy }}

                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary btn-block" type="submit"> Entrar </button>
                                    </div>

                                </form>

                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p> <a href="auth-recoverpw.html" class="text-white-50 ml-1">Esqueceu sua senha?</a></p>
                                <!-- <p class="text-white-50">Não tem uma conta? <a href="auth-register.html" class="text-white ml-1"><b>Registrar-se</b></a></p> -->
                            </div> <!-- end col -->
                        </div>
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->


        <footer class="footer footer-alt text-white-50">
            2021 - <script>document.write(new Date().getFullYear())</script> &copy; Money Control
        </footer>

        <!-- Vendor js -->
        <script src="../assets/js/vendor.min.js"></script>

        <!-- App js -->
        <script src="../assets/js/app.min.js"></script>
        
    </body>
</html>
