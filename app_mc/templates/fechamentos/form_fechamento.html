{% extends 'base.html' %} {% block content %}
{% load crispy_forms_tags %}

<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box">
            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="{% url 'home'%}">Home</a></li>
                    <li class="breadcrumb-item active">Iniciar Fechamento</li>
                </ol>
            </div>
            <h4 class="page-title">Iniciar Fechamento</h4>
        </div>
    </div>
</div>
<!-- end page title -->

<div class="row">
    <div class="col-md-12">
        {% if erro %}
            <div class="alert alert-danger" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <i class="mdi mdi mdi-block-helper mr-2"></i>
                <strong>Erro!</strong> {{ erro }}
            </div>
        {% endif %}
    </div>
</div>

<div class="row">
    <div class="col-xl-12">
        <div class="card">
            <div class="card-body">                
                <div class="row">
                    <div class="col-md-12">

                        <form method='POST'>
                            {% csrf_token %}

                            {{ form|crispy }}

                            <button type="submit" class="btn btn-primary waves-effect waves-light m-2">Iniciar Fechamento de {{mes_atual}} <i class="mdi mdi-arrow-right"></i></button>

                        </form>

                    </div>
                </div> <!-- end row-->

            </div>
        </div>
    </div>
</div>
<!-- end row -->

{% endblock %}
