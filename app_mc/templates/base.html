<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="utf-8"/>
    <title>Money Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta content="Uma aplicação para gerenciamento financeiro" name="description"/>
    <meta content="Os Estagiários" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}"/>

    <!-- Bootstrap Tables css -->
    <link href="{% static 'libs/bootstrap-table/bootstrap-table.min.css' %}" rel="stylesheet" type="text/css" />

    <!-- third party css -->
    <link href="{% static 'libs/datatables.net-bs4/css/dataTables.bootstrap4.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'libs/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'libs/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'libs/datatables.net-select-bs4/css//select.bootstrap4.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- third party css end -->

    <!-- App css -->
    <link href="{% static 'css/bootstrap-creative.min.css' %}" rel="stylesheet" type="text/css" id="bs-default-stylesheet"/>
    <link href="{% static 'css/app-creative.min.css' %}" rel="stylesheet" type="text/css" id="app-default-stylesheet"/>

    <!-- App css real -->
    <link href="{% static 'css/app.css' %}" rel="stylesheet" type="text/css" id="bs-default-stylesheet"/>

    <!-- icons -->
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css"/>
</head>

<body data-layout-mode="horizontal" data-layout="{'mode':'light','width':'fluid','menuPosition':'fixed'}">
    <div id="wrapper">
        <!-- Topbar Start -->

        <div class="navbar-custom cor-azul">
            <div class="container-fluid">
                <ul class="list-unstyled topnav-menu float-right mb-0">
                    <li class="dropdown notification-list topbar-dropdown">
                        <a class="nav-link dropdown-toggle nav-user mr-0 waves-effect waves-light" data-toggle="dropdown" href="#" role="button" aria-haspopup="false" aria-expanded="false">
                            <span class="pro-user-name text-white font-16 ml-1"> {{ user.get_full_name }} <i class="mdi mdi-chevron-down"></i></span>
                        </a>

                        <div class="dropdown-menu dropdown-menu-right profile-dropdown">

                            <!-- item -->
                            <div class="dropdown-header noti-title">
                                <h6 class="text-overflow m-0">Bem-vindo!</h6>
                            </div>

                            <!-- item -->
                            <a href="{% url 'logout' %}" class="dropdown-item notify-item">
                                <i class="fe-log-out"></i>
                                <span>Sair</span>
                            </a>
                        </div>
                    </li>
                </ul>

                <!-- LOGO -->

                <div class="logo-box">

                    <a href="{% url 'home' %}" class="logo logo-light text-center">
                        <span class="logo-sm">
                            <img src="{% static 'images/logo-mc.png' %}" alt="" height="50">
                        </span>

                        <span class="logo-lg">
                            <img style="margin-top:-10px;" src="{% static 'images/logo-mc.png' %}" alt="" height="50">
                            <span class="logo-lg-text-light ml-2">Money Control</span>
                        </span>
                    </a>
                </div>

                <div class="clearfix"></div>
            </div>
        </div>

        <!-- end Topbar -->

        <div class="topnav shadow-lg">
            <div class="container-fluid">
                <nav class="navbar navbar-light navbar-expand-lg
                        topnav-menu">
                    <div class="collapse navbar-collapse" id="topnav-menu-content">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link" href="{% url 'home' %}"> <i class="fe-home mr-1"></i> Home</a>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link" href="{% url 'lista_fechamentos' %}"> <i class="fe-eye mr-1"></i> Todos os Fechamentos</a>
                            </li>      
                            
                            <li class="nav-item dropdown">
                                <a class="nav-link" href="{% url 'lista_tipoDespesas' %}"> <i class="fe-edit mr-1"></i> Gerenciar os Tipos de Despesa</a>
                            </li>  

                            <li class="nav-item dropdown">
                                <a class="nav-link" href="{% url 'lista_tipoFaturamentos' %}"> <i class="fe-edit mr-1"></i> Gerenciar os Tipos de Faturamento</a>
                            </li>  
                            
                        </ul>

                        <!-- end navbar -->
                    </div>

                    <!-- end .collapsed -->
                </nav>
            </div>

            <!-- end container-fluid -->
        </div>

        <!-- end topnav -->
        <!-- ============================================================== -->
        <!-- Start Page Content here -->
        <!-- ============================================================== -->

        <div class="content-page pb-0">
            <div class="content">
                <!-- Start Content -->

                <div class="container-fluid">
                    {% block content %} {% endblock %}
                </div>

                <!-- end conteiner-fluid -->
            </div>

            <!-- end content -->
        </div>

        <!-- end content-page -->
        <!-- end Footer -->
        <!-- ============================================================== -->
        <!-- End Page content -->
        <!-- ============================================================== -->
    </div>

    <!-- END wrapper -->
    <!-- Vendor js -->
    <script src="{% static 'js/vendor.min.js' %}"></script>

    <!-- App js -->
    <script src="{% static 'js/app.min.js' %}"></script>
    <!-- JQuery -->
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'libs/jquery-mask-plugin-master/jquery.mask.min.js' %}"></script>
    <script src="{% static 'js/mask.js' %}"></script>

    <!-- Bootstrap Tables js -->
    <script src="{% static 'libs/bootstrap-table/bootstrap-table.min.js' %}"></script>

    <!-- third party js -->
    <script src="{% static 'libs/datatables.net/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'libs/datatables.net-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'libs/datatables.net-responsive/js/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'libs/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js' %}"></script>
    <script src="{% static 'libs/datatables.net-buttons/js/dataTables.buttons.min.js' %}"></script>
    <script src="{% static 'libs/datatables.net-buttons-bs4/js/buttons.bootstrap4.min.js' %}"></script>
    <script src="{% static 'libs/datatables.net-buttons/js/buttons.html5.min.js' %}"></script>
    <script src="{% static 'libs/datatables.net-buttons/js/buttons.flash.min.js' %}"></script>
    <script src="{% static 'libs/datatables.net-buttons/js/buttons.print.min.js' %}"></script>
    <script src="{% static 'libs/datatables.net-keytable/js/dataTables.keyTable.min.js' %}"></script>
    <script src="{% static 'libs/datatables.net-select/js/dataTables.select.min.js' %}"></script>
    <script src="{% static 'libs/pdfmake/build/pdfmake.min.js' %}"></script>
    <script src="{% static 'libs/pdfmake/build/vfs_fonts.js' %}"></script>
    <!-- third party js ends -->

    <!-- Datatables init -->
    <script src="{% static 'js/pages/datatables.init.js' %}"></script>

</body>

</html>
